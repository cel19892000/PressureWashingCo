<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/main.css">
    <title>Pressure Washing Co</title>
</head>
<body>
    <div class="container greybackground">
        <div class="center"><img src="/images/PWCStraightNoTag.png" width="600" alt="PWC Logo" class="center greybackground"></div>
    </div>

    <div class="container greybackground">
        <a href="/" class="button">Home</a>
        <a href="/contact" class="button">Contact</a>
        <a href="/estimate" class="button">Get Estimate</a>
    </div>


    <h3>Get an Estimate</h3>
    <p>This form will message us and we will respond as soon as possible.<br>
        We operate within the Memphis,TN and surrounding area.</p>

    <form name="Estimate" netlify>
        <p>
            <label>Your Name: <br><input type="text" name="name" /></label>
        </p>
        <p>
            <label>Your Address: <br><input type="text" name="address" /></label>
        </p>
        <p>
            <label>Phone #: <br><input type="number" name="phone" maxlength="10" /></label>
        </p>
        <p>
            <input type="checkbox" id="textme" name="shouldtext" value="Yes">
            <label for="textme"> Text Me</label><br>
            <input type="checkbox" id="callme" name="shouldcall" value="Yes">
            <label for="callme"> Call Me</label><br>
        </p>
        <p>
            <label for="datewanted">Cleaning Date Requested:</label><br>
            <input type="date" id="datewanted" name="Requested Date">
        </p>
        <p>
            <label>Details of Cleaning Needed: <br><textarea name="message"></textarea></label>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>

    <img src="/images/PWCTallNoTag.png" width="300" height="300" alt="PWC Logo" class="center">

</body>
</html>
